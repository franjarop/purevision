# Configuración de prueba: desactivar eulerian processor y display, habilitar cámara USB

devices:
  camera_csi_0:
    module: "camera_module"
    enabled: false
    config:
      camera_type: "csi"
      camera_id: 0
      width: 1920
      height: 1080
      fps: 30
      flip_method: 0

  camera_usb_0:
    module: "camera_module"
    enabled: true
    config:
      camera_type: "usb"
      camera_id: 0
      width: 1280
      height: 720
      fps: 30
      backend: "v4l2"

  eulerian_processor:
    module: "eulerian_processor_module"
    enabled: false
    config:
      amplification_factor: 50
      low_freq: 0.4
      high_freq: 3.0
      pyramid_levels: 4
      magnify_type: "color"
      fps: 30
      buffer_size: 150

  display_main:
    module: "display_module"
    enabled: false
    config:
      window_name: "PureVision - Eulerian Magnification"
      display_enabled: false
      save_enabled: false
      output_path: "output"
      codec: "mp4v"
      fps: 30
      show_fps: true
      show_info: true

  gpio_main:
    module: "gpio_module"
    enabled: false
    config:
      mode: "BOARD"
      pins: {}

  imu_sensor:
    module: "imu_module"
    enabled: false
    config:
      sensor_type: "mpu6050"
      i2c_bus: 1
      i2c_address: 0x68
      sample_rate: 100
      simulation_mode: true
